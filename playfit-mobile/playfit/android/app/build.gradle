plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
import java.util.Properties

def loadEnvProperties() {
    def envFile = rootProject.file("../.env")
    def properties = new Properties()
    if (envFile.exists()) {
        envFile.withInputStream { properties.load(it) }
    }
    return properties
}

def env = loadEnvProperties()

android {
    namespace = "com.example.playfit"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.playfit"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        if (!env["GOOGLE_CLIENT_ID"]) {
            throw new GradleException("GOOGLE_CLIENT_ID is not set in .env file")
        }

        manifestPlaceholders = [
            GOOGLE_CLIENT_ID: env["GOOGLE_CLIENT_ID"],
            applicationName: "android.app.Application"
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
